<html lang="de">

<head>
	<meta charset="UFT-8">
	<title>Formular</title>
	<link href="desing.css" rel="stylesheet">
</head>

<body>
	<h1><u>Formular</u></h1>
	<p>Hier kannst du <b>kostenlos</b> dein Intro, Banner und Logo bestellen.</p>
	<p><a href="home.html">Hier kommst du zurück zur Homepage</a></p>


	<form action="run.php" method="get">
		<ol>

			<label for="name">
				<ol>Name:</ol>
				<textarea rows="1" cols="25" name="name" placeholder="(z.B. Tom)" required></textarea>
			</label>
			<br />




			<label for="Art">
				<ol>Was möchtest du?:</ol>
				<textarea rows="1" cols="25" name="Art" placeholder="(z.B. Intro/Banner/Logo)" required></textarea>
			</label>
			<br />


			<label for="wunsche">
				<ol>Wünsche:</ol>
				<textarea rows="10" cols="50" name="wunsche" placeholder="Deine Wünsche:(z.B.Musik/Farbe/Font)"></textarea>
			</label>
			<br />
			<input type="submit" value="Senden!">

		</ol>
	</form>
	<p>Bitte schick dein <b>Formular nur einmal</b> ein!</p>
	<p>Wenn deine bestellung erfolgreich abgeschickt wurde wirst du weitergeleitet.</p>
	<ul>
		<li>

			<h3><u>Logo-Beispiel:</u></h3>

			<img src="bsp-logo.png" alt="Beispiel-Logo" height="15%" width="auto">
		</li>

		<li>
			<h3><u>Banner-Beispiel:</u></h3>
			<img src="bsp-banner.png" alt="Beispiel-Banner" height="auto" width="50%">
		</li>

	</ul>



</body>

</html>
